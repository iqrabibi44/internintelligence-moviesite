<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Filmagnet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Cinematic Background */
        body {
            background: 
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            animation: panBackground 60s linear infinite;
        }
        :root {
    --bg-color: #000000;
    --second-bg-color: #323946;
    --main-color: #D98324;
    --text-color: #fff;
}
        
        @keyframes panBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        /* Header (Reused) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: transparent;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #feca57;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #feca57;
            transition: width 0.3s;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }

        /* Contact Container */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
            position: relative;
        }
        
        /* Film Strip Effect */
        .contact-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="20" height="100" fill="rgba(254,202,87,0.1)"/></svg>');
            background-size: 100px 100px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        /* Transparent Contact Card */
        .contact-card {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border: 1px solid rgba(254, 202, 87, 0.2);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .contact-card:hover {
            transform: perspective(1000px) translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(254, 202, 87, 0.3);
        }
        
        .contact-card:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(254, 202, 87, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 5s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .contact-title {
            font-size: 2em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #feca57);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .contact-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 3px;
        }
        
        .contact-subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9em;
            font-weight: 300;
        }
        
        /* Form Styles */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #666;
            font-style: italic;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #feca57;
            background: rgba(254, 202, 87, 0.05);
            box-shadow: 0 0 0 2px rgba(254, 202, 87, 0.1);
        }
        
        .contact-form textarea {
            height: 120px;
            resize: none;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 15px;
            width: 100%;
            color: #000;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 20%,
                rgba(255,255,255,0.3) 50%,
                transparent 80%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(254, 202, 87, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Contact Methods */
        .contact-methods {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .contact-method {
            text-align: center;
            flex: 1;
            min-width: 120px;
            transition: transform 0.3s;
        }
        
        .contact-method:hover {
            transform: translateY(-5px);
        }
        
        .method-icon {
            background: rgba(254, 202, 87, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #feca57;
            font-size: 1.5em;
            transition: all 0.3s;
            border: 1px solid rgba(254, 202, 87, 0.3);
        }
        
        .contact-method:hover .method-icon {
            background: rgba(254, 202, 87, 0.2);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(254, 202, 87, 0.2);
        }
        
        .method-label {
            display: block;
            color: #feca57;
            font-size: 0.8em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .method-content a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.9em;
            display: inline-block;
        }
        
        .method-content a:hover {
            color: #feca57;
            text-decoration: underline;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: #feca57;
            color: #000;
            transform: translateY(-3px);
        }
        
        ::-webkit-scrollbar {
    width: 10px; /* Width of the scrollbar */
}

::-webkit-scrollbar-track {
    background: var(--bg-color); /* Track color */
    border-radius: 10px; /* Rounded corners */
}

::-webkit-scrollbar-thumb {
    background: var(--bg-color); /* Thumb color */
    border-radius: 10px; /* Rounded corners */
    border: 3px solid var(--bg-color); /* Adds padding around the thumb */
}

::-webkit-scrollbar-thumb:hover {
    background: var(--text-color); /* Thumb color on hover */
}

/* For Firefox */
html {
    scrollbar-width: thin; /* "auto" or "thin" */
    scrollbar-color: var(--bg-color) var(--bg-color); /* Thumb and track color */
}
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .contact-card {
                padding: 25px;
            }
            
            .contact-methods {
                flex-direction: column;
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo" onclick="window.location.href='index.html'">Filmagnet</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#movies-container">Movies</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" style="color:#feca57;">Contact</a></li>
        </ul>
    </header>

    <div class="contact-container">
        <div class="contact-card">
            <h1 class="contact-title">Let's Talk Movies!</h1>
            <p class="contact-subtitle">We're all ears for your film suggestions, feedback, or just to chat about cinema</p>
            
            <form class="contact-form" id="movieContactForm">
                <input type="text" placeholder="Your Name (or favorite director)" required>
                <input type="email" placeholder="Your Email (we promise no spam)" required>
                <textarea placeholder="What's on your mind? Movie recommendations? Feedback? Just say hi!" required></textarea>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Send Reel Message
                </button>
            </form>
            
            <div class="contact-methods">
                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="method-label">Email Us</span>
                    <div class="method-content">
                        <a href="mailto:reelchat@filmagnet.com">reelchat@filmagnet.com</a>
                    </div>
                </div>
                
                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <span class="method-label">Call Us</span>
                    <div class="method-content">
                        <a href="tel:+11234567890">+1 123 456 7890</a>
                    </div>
                </div>
                
                <div class="contact-method">
                    <div class="method-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <span class="method-label">Visit Us</span>
                    <div class="method-content">
                        <a href="#">Hollywood Blvd, CA</a>
                    </div>
                </div>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form handling with movie-themed responses
        document.getElementById('movieContactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = this.querySelector('input[type="text"]').value;
            
            // Create random movie quote for response
            const quotes = [
                "That's a wrap! We'll get back to you soon.",
                "Cut! Message received. Talk soon!",
                
                "You had us at hello. We'll be in touch!",
                
                "Here's looking at you, kid. We got your note!"
            ];
            
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            
            // Create personalized response
            let response = `Thanks ${name || 'movie buff'}! ` + randomQuote;
            
            // Show themed alert
            const alertBox = document.createElement('div');
            alertBox.style.position = 'fixed';
            alertBox.style.top = '20px';
            alertBox.style.left = '50%';
            alertBox.style.transform = 'translateX(-50%)';
            alertBox.style.backgroundColor = '#feca57';
            alertBox.style.color = '#000';
            alertBox.style.padding = '15px 25px';
            alertBox.style.borderRadius = '8px';
            alertBox.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            alertBox.style.zIndex = '1000';
            alertBox.style.fontWeight = '600';
            alertBox.style.animation = 'fadeIn 0.5s, fadeOut 0.5s 2.5s forwards';
            alertBox.innerHTML = `<i class="fas fa-film" style="margin-right: 10px;"></i>${response}`;
            
            document.body.appendChild(alertBox);
            
            // Remove after animation
            setTimeout(() => {
                document.body.removeChild(alertBox);
            }, 3000);
            
            // Reset form
            this.reset();
        });
        
        // Add keyframes for alert animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                to { opacity: 1; transform: translateX(-50%) translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(-50%) translateY(0); }
                to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
